<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 class="title" id="title">List</h1>
        <p class="subHeader">'Enter' to add items, 'Delete' to remove items.</p>
        <div id="listItems">
            <input class="input" id="input" type="text" onkeypress="return input(event)">
            <button class="input" id="button" onclick="button()">Enter</button>
            <ul class="list" id="list"></ul>
        </div>
        
    </body>
</html>

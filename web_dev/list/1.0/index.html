<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>List</title>
        <script src="functions.js"></script>
        <script src="buttons.js"></script>
    </head>
    <body>

        <h1>Basic List</h1>

        <input 
            type="text"
            size="40" 
            autofocus
            id="input"
            onclick="clickOnEnter()"
        >

        <button 
            title="Enter a List Item" 
            onclick="EnterButton()"
        >Enter</button>

        <button
            title="Remove List Item"
            onclick="DeleteButton()"
        >Delete</button>

        <div>
            <ul id="list"></ul>
        </div>
    </body>
</html>
